<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      Please add at least 3 words
    </div>
    <div id="progressDisplay"></div>
    <button class="manage-words-button" onclick="toggleManageWords()">Manage Words</button>
    <button class="next-button" id="nextButton">Next</button>
  </div>


  <div class="manage-words-container" id="manageContainer">
    <div class="manage-words-content">
      <button class="close-button" onclick="toggleManageWords()">X</button>
      <textarea></textarea>
      <button class="submit-button" onclick="submitWords()">Submit</button>
      <button class="delete-button" onclick="deleteWords()">Delete</button>
    </div>
  </div>

  <button class="next-button" id="nextButton">Next</button>


  <script src="js/app.js"></script>

</body>

</html>
