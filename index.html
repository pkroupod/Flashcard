  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">


  <script>
    (function() {
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      handleDarkModeChange(darkModeMediaQuery);

      // Optional: Add an event listener if you want to react to changes in color scheme
      darkModeMediaQuery.addEventListener('change', handleDarkModeChange);

      function handleDarkModeChange(e) {
        if (e.matches) {
          // Dark mode
          document.documentElement.style.backgroundColor = '#000000'; // Dark mode background color
          document.documentElement.classList.add('night-mode');
        } else {
          // Light mode
          document.documentElement.style.backgroundColor = '#ffffff'; // Light mode background color
          document.documentElement.classList.remove('night-mode');
        }
      }
    })();
  </script>

</head>

<body>

  <!--buttons for toggling day and night modes-->
  <div class="mode-buttons hidden-mode-buttons">

        </svg>
      </button>
      <button id="nightButton" onclick="toggleMode('night')">
        <svg fill="#5A40AB" width="50px" height="50px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.719 1.8A8.759 8.759 0 1 1 1.8 13.719c3.335 1.867 7.633 1.387 10.469-1.449 2.837-2.837 3.318-7.134 1.45-10.47z"/>
        </svg>
      </button>
    </div>

  </div>


  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      Please add at least 3 words
    </div>
    <div id="progressDisplay"></div>
    <button class="manage-words-button" onclick="toggleManageWords()">Manage Words</button>
    <button class="next-button" id="nextButton">Next</button>
  </div>


  <div class="manage-words-container" id="manageContainer">
    <div class="manage-words-content">
      <button class="close-button" onclick="toggleManageWords()">X</button>
      <textarea></textarea>
      <button class="submit-button" onclick="submitWords()">Submit</button>
      <button class="delete-button" onclick="deleteWords()">Delete</button>
    </div>
  </div>

  <button class="next-button" id="nextButton">Next</button>

  <script src="js/showNextWord.js"></script>
  <script src="js/toggleManageWords.js"></script>
  <script src="js/toggleMode.js"></script>
  <script src="js/submitWords.js"></script>
  <script src="js/loadFlashcards.js"></script>
  <script src="js/shuffleWordPairs.js"></script>
  <script src="js/checkAnswer.js"></script>
  <script src="js/deleteWords.js"></script>
  <script src="js/shuffle.js"></script>

  <script src="js/app.js"></script>

  <script>
    // Set color scheme and adjust initial visibility of elements
    document.addEventListener('DOMContentLoaded', function () {
      const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const htmlElement = document.documentElement;
      const flashcardContainer = document.querySelector('.flashcard-container');

      if (darkMode) {
        htmlElement.classList.add('night-mode');
      }

      // Show the flashcard container
      flashcardContainer.style.display = 'flex';
    });
  </script>

</body>
